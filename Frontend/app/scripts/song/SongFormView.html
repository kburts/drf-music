  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="Name" class="col-sm-2 control-label">Playlist</label>
      <div class="col-sm-8">
        <select ng-model="playlistName" ng-change="getPlaylistSongs(playlistName)" class="form-control" id="Name">
          <option ng-repeat="playlist in currentuser.playlists">{{ playlist.title }}</option>
        </select>
        <br>
        <a href="/#/play/create" class="btn btn-success btn-xs"><i class="fa fa-plus"></i> Create New Playlist</a>        
      </div>
    </div>
    <div class="form-group">
      <label for="Songs" class="col-sm-2 control-label">Songs</label>
      <div class="col-sm-8">
        <select multiple class="form-control" ng-model="playlistSongs" size="8">
          <option ng-repeat="song in songs.songs" selected>{{ song.name }}</option>   
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" ng-click=""class="btn btn-danger"><i class="fa fa-minus"></i> Remove Selected</button>
      </div>
    </div>
    
    <!-- Bottom row for adding songs -->
    <div class="col-sm-6">
        <span style="text-align:center"><h4>Add Songs</h4></span>
        <div class="form-group">
          <label for="url" class="col-sm-2 control-label">URL</label>
          <div class="col-sm-8">
            <input type="text" ng-model="addSong.url" class="form-control" id="url" placeholder="YouTube URL">
        </div>
      </div>
      <div class="form-group">
        <label for="songname" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-8">
          <input type="text" ng-model="addSong.name" class="form-control" id="songname" placeholder="Song Name">
      </div>
    </div>  
      <div class="col-sm-offset-1 col-sm-10">
        <button ng-click="addToList(addSong.url, addSong.name)" type="submit" class="btn btn-success">Add to List</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <span style="text-align:center"><h4>To Be Added</h4></span>
          <select multiple class="form-control" ng-model="mySongs" size="8">
            <option ng-repeat="song in songsToAdd">{{ song.name }}</option>      
        </select>
      </div>

    </div>
  </form>
  <div class="row">
    <div class="col-sm-12">
      <p class="text-center">
        <br>
        <button type="button" class="btn btn-primary btn-lg">Update Playlist</button>
      </p>
    </div>
  </div>
</div>
