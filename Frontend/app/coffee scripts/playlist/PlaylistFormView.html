  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="Name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-8">
        <input type="text" ng-model="playlistName" class="form-control" id="Name" placeholder="Playlist Name">
      </div>
    </div>
    <div class="form-group">
      <label for="Description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-8">
        <textarea class="form-control" ng-model="playlistDescription" rows="3" maxlength="250" placeholder="Playlist Description"></textarea>
      </div>
    </div>

      </div>
